version: '3.8'

volumes:
  postgres-data:
  kestra-data:
  kestra-tmp:

services:
  postgres:
    image: postgres:16
    container_name: claimguardian-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10
    ports:
      - "5432:5432"

  kestra:
    image: kestra/kestra:latest
    container_name: claimguardian-kestra
    pull_policy: always
    user: "root"
    command: server standalone --worker-thread=128
    volumes:
      - kestra-data:/app/storage
      - kestra-tmp:/tmp/kestra-wd
      - ./kestra-flows:/app/flows
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env_encoded
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basic-auth:
              enabled: true
              username: "admin@kestra.io"
              password: Kestra123
            cors:
              enabled: true
              allowed-origins:
                - http://localhost:3000
                - https://*.vercel.app
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          encryption:
            secret-key: "NWRhUDc5TERVY2QyMDhSSHhfeWYzbjJpNE5vb3M5NnY="
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_started
    restart: unless-stopped
